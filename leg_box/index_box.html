<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

/* .legend rect {
  fill:white;
  stroke:black;
  opacity:0.8;} */

</style>
<body>
<script src="https://d3js.org/d3.v3.js"></script>
<script src="d3.legend.js"></script>
<script>


var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width - 200]);

var y = d3.scale.linear()
    .range([height - 200, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right - 200)
    .attr("height", height + margin.top + margin.bottom - 200)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, temperature: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temperature (ÂºF)");

  var city = svg.selectAll(".city")
      .data(cities)
      .enter().append("g")
      .attr("class", "city")
      .attr("border-leg",function(d) { return d.name})

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      // .attr("border-leg",function(d) { return d.name})
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
  

  legend = svg.append("g")
    .attr("class","legend")
    .attr("transform","translate(550,130)")
    .style("font-size","12px")

  legend.each(function () {
    var g = d3.select(this),
      items = {},
      // svg = d3.select(g.property("nearestViewportElement")),
      legendPadding = g.attr("data-style-padding") || 5,
      lb = g.selectAll(".legend-box").data([true]),
      li = g.selectAll(".legend-items").data([true])

    lb.enter()
      .append("rect")
      .classed("legend-box", true)
      .style("fill", "none")
      .style("stroke", "black")
      .style("opacity", 0.8)
    li.enter().append("g").classed("legend-items", true)

    svg.selectAll("[border-leg]").each(function () {
      var self = d3.select(this)
      items[self.attr("border-leg")] = {
        pos: self.attr("border-leg-pos") || this.getBBox().y,
        color: self.attr("border-leg-color") != undefined ? self.attr("border-leg-color") : self.style("fill") != 'none' ? self.style("fill") : self.style("stroke")
      }
    })
    //   console.log(items);  
    // items = d3.entries(items)
    // console.log(items);
    // items = d3.entries(items).sort(function(a,b) { return a.value.pos-b.value.pos})

    let result = []
    for (const i in items) {
      temp = {}
      temp.key = i
      temp.value = items[i]
      result.push(temp)
      temp = {}
    }
    items = result

    li.selectAll("text")
      .data(items, function (d) { console.log(d); return d.key })
      .call(function (d) { d.enter().append("text") })
      .call(function (d) { d.exit().remove() })
      .attr("y", function (d, i) { return i + "em" })
      .attr("x", "1em")
      .text(function (d) { return d.key })

    li.selectAll("circle")
      .data(items, function (d) { return d.key })
      .call(function (d) { d.enter().append("circle") })
      .call(function (d) { d.exit().remove() })
      .attr("cy", function (d, i) { return i - 0.25 + "em" })
      .attr("cx", 0)
      .attr("r", "0.4em")
      .style("fill", function (d) { return d.value.color })

    // Reposition and resize the box

    var lbbox = li[0][0].getBBox()

    lb.attr("x", (lbbox.x - legendPadding))
      .attr("y", (lbbox.y - legendPadding))
      .attr("height", (lbbox.height + 2 * legendPadding))
      .attr("width", (lbbox.width + 2 * legendPadding))
  })

  

});

</script>
